    <script>
        function myFunction() {
            var class1 = document.getElementById("c1").value;
            var class2 = document.getElementById("c2").value;
            var typev = document.getElementById("type").value;

            let ptf = "";
            let res1;
            let res2;

            switch (typev) {
                case "1":
                    res1 =
                        "@OneToOne\nprivate " + class2 + " " + class2.toLowerCase() + ";";
                    res2 = "//vide";
                    active1();
                    break;
                case "2":
                    res1 =
                        "@OneToMany\(cascade = CascadeType.ALL)\nprivate Set<" +
                        class2 +
                        "> " +
                        class2 +
                        "s = new HashSet<>();";
                    res2 = "//vide";
                    active1();
                    break;
                case "3":
                    res1 =
                        "@ManyToOne\(cascade = CascadeType.ALL)\n" +
                        class2 +
                        " " +
                        class2.toLowerCase() +
                        ";";
                    res2 = "//vide";
                    active1();
                    break;
                case "4":
                    res1 =
                        "@ManyToMany\(cascade = CascadeType.ALL)\nprivate Set<" +
                        class2 +
                        "> " +
                        class2.toLowerCase() +
                        "s = new HashSet<>();";
                    res2 = "//vide";
                    active1();
                    break;
                case "5":
                    ptf = "<--Pere | fils-->";
                    res1 =
                        "@OneToOne\nprivate " + class2 + " " + class2.toLowerCase() + ";";
                    res2 =
                        '@OneToOne\(mappedBy="' +
                        class2.toLowerCase() +
                        '"\)\nprivate ' +
                        class1 +
                        " " +
                        class1.toLowerCase() +
                        ";";
                    active2();
                    break;
                case "6":
                    res1 = "@ManyToOne\n" + class2 + " " + class2.toLowerCase() + ";";
                    res2 =
                        '@OneToMany\(cascade = CascadeType.ALL, mappedBy="' +
                        class2.toLowerCase() +
                        '")\nprivate Set<' +
                        class1 +
                        "> " +
                        class1 +
                        "s = new HashSet<>();";
                    active1();
                    break;
                case "7":
                    ptf = "<--Pere | fils-->";
                    res1 =
                        "@ManyToMany\(cascade = CascadeType.ALL)\nprivate Set<" +
                        class2 +
                        "> " +
                        class2.toLowerCase() +
                        "s = new HashSet<>();";
                    res2 =
                        '@ManyToMany\(mappedBy="' +
                        class2.toLowerCase() +
                        's", cascade = CascadeType.ALL)\nprivate Set<' +
                        class1 +
                        "> " +
                        class1.toLowerCase() +
                        "s = new HashSet<>();";
                    active2();
                    break;
            }
            document.getElementById("r1").value = res1;
            document.getElementById("r2").value = res2;
            document.getElementById("pf").innerHTML = ptf;
        }

        function copyleft() {
            var copyText = document.getElementById("r1");
            // Select the text field
            copyText.select();
            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);
        }
        function copyright() {
            var copyText = document.getElementById("r2");
            // Select the text field
            copyText.select();
            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);
        }
        function active1() {
            document.getElementById("i1").style.display = "block";
            document.getElementById("i2").style.display = "none";
            document.getElementById("i3").style.display = "none";
        }
        function active2() {
            document.getElementById("i1").style.display = "none";
            document.getElementById("i2").style.display = "block";
            document.getElementById("i3").style.display = "block";
        }
    </script>
